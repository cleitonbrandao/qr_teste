<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="refresh" content="0; URL='https://cleitonbrandao.github.io/qr_teste/'"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>Visualizador QR-Code</title>
</head>/
    <body>
        <div class="container">
            <div class="base">
                <div class="cabecalho">
                    <h1 id="nome_empresa">Teste Alguma</h1>
                    <p> Endereço alguma ai numa caixa de texto</p>
                </div>
                <div class="titulo">
                    <h1>Fidelidade</h1>
                </div>
                <div id="cliente" class="dados_cliente">
                    <h1>Fulano de Tals</h1>
                    <h1>Data da compra</h1>
                    <h1>Pontos GErados</h1>
                    <h1>Carência</h1>
                    <h1>Validade</h1>
                </div>
                <div class="roda_pe">
                    <h1>Endereço da loja</h1>
                </div>
            </div>
        </div>
    </body>
</html>

<script>

    const urlParams = new URLSearchParams(window.location.search);
    const myParam = urlParams.get('data');

    const meusDados = JSON.parse(myParam); 

    const element = document.getElementById('cliente');
    var meuTeste = `<h1>${meusDados.nome}</h1>`;
    element.innerHTML = meuTeste;

</script>
