    <body>
        <div class="container">
            <div class="cabecalho">
                <img id="logo_empresa" src="./img/logo_petzo.png"/>
            </div>
            <div class="base">
                    <div class="titulo">
                        <h1 id="texto_titulo">Fidelidade</h1>
                    </div>
                    <div id="cliente" class="dados_cliente">
                    </div>
                    <div id="pontuacao" class="pontos">
                    </div>
                    <img class="animated" src="./img/animated.gif" alt="">
            </div>
            <div id="endereco" class="roda_pe">
            </div>
        </div>
        <img class="topo_esquerdo" id="topo_esquerdo" src="./img/topo_esquerdo.svg" alt="">
    </body>

<script>

    const urlParams = new URLSearchParams(window.location.search);
    const myParam = urlParams.get('data');

    const meusDados = JSON.parse(myParam); 

    const dadosDaCompra = `
                    <p>Cliente: ${meusDados[0].nome} ${meusDados[0].sobrenome}</p>
                    <p>Data da Compra: ${meusDados[0].data}</p>
                    <p>Pontos: ${meusDados[0].pontos}</p>
                `;
    const dadosPontuacao = `
                            <p>Validade dos Pontos<p/>
                            <p>${meusDados[0].validade}</p>
                            <hr size="1" width="50%">
                            <p>Disponivel a partir de
                            <p>${meusDados[0].carencia}</p>
                        `;
    const endereco = `
                        <p>${meusDados[0].endereco}</p>
                    `;
    
    pegarElemento('cliente').innerHTML = dadosDaCompra;
    pegarElemento('pontuacao').innerHTML = dadosPontuacao;
    pegarElemento('endereco').innerHTML = endereco;
    
    function pegarElemento(ID) {
        return document.getElementById(ID);
    }
</script>
